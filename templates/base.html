<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now Spinning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      font-family: 'Rubik', sans-serif;
      background-color: #fdfaf5;
      color: #2d2d2d;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .navbar {
      background-color: #2b2b2b;
    }

    .navbar-brand {
      font-family: 'Pacifico', cursive;
      color: #f7c873 !important;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #ffffff !important;
      margin-left: 1rem;
    }

    .nav-link:hover {
      color: #f7c873 !important;
    }


    footer {
      background-color: #2b2b2b;
      color: #ccc;
      padding: 2rem 0;
      text-align: center;
    }

    .container {
      max-width: 960px;
    }

    .btn-link.nav-link {
      cursor: pointer;
    }

    .btn-spin {
      background-color: #2b2b2b;
      color: white;
      border: none;
    }

    .btn-spin:hover {
      background-color: #1e1e1e;
      color: #f7c873;
    }



  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Now Spinning</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navContent">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' user.username %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_spin' %}">New Spin</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white"
                onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
               Logout
              </a>
            </li>

<form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
  {% csrf_token %}
</form>

          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mb-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">&copy; {{ now|default:"2025" }} Now Spinning. Drop the needle.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}

</body>
</html>
