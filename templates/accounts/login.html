{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>

  <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up here</a>.</p>
</div>
{% endblock %}
